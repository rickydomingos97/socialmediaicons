<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Icon Hover</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="socialMedia">
    <ul class="sci">
      <li data-text="Linkedin">
        <a href="#" class="linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
      </li>
      <li data-text="Youtube"> 
        <a href="#" class="youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a>
      </li>
      <li data-text="Instagram">
        <a href="#" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </li>
      <li data-text="Twitter">
        <a href="#" class="twitter">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
      </li>
      <li data-text="Github">
        <a href="#" class="github"><i class="fa fa-github" aria-hidden="true"></i></a>
      </li>
      <li data-text="Dribble">
        <a href="#" class="dribble"><i class="fa fa-dribbble" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </section>
</body>
</html>
